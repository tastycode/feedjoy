<div class="row">
  <div class="large-12 columns">
    <h1>Edit User</h1>
  </div>

  <form class="form" name="form" ng-submit="update(form)" novalidate>
    <div class="form-row">
      <label class="above-field">Name
        <input type="text" name="name" class="field" ng-model="user.name"
        required/>
      </label>
      <p class="error" ng-show="form.name.$error.required && submitted">
      A name is required
      </p>
    </div>
    <div class="form-row">
      <label class="above-field">Organization Name
        <input type="text" name="name" class="field" ng-model="user.organizationName"/>
      </label>
    </div>
    <div class="form-row">
      <label class="above-field">Address
      <input type="text" name="address" ng-required class="field" ng-autocomplete ng-model="autocomplete" options="{type: 'geocode'}" details="autocompleteDetail"/>
    </labeL>
      <p class="error" ng-show="form.address.$error.required && submitted">
        An address is required
      </p>
    </div>
    <div class="form-row">
      <label class="above-field">Phone
        <input type="text" phone="phone" class="field" ng-model="user.phone"
        required/>
      </label>
      <p class="error" ng-show="form.phone.$error.required && submitted">
      A phone is required
      </p>
    </div>
    <div class="form-row">
      <label class="above-field">Email
        <input type="email" name="email" class="field" ng-model="user.email"
        required
        mongoose-error/>
      </label>
      <p class="error" ng-show="form.email.$error.email && submitted">
      Doesn't look like a valid email.
      </p>
      <p class="error" ng-show="form.email.$error.mongoose">
      {{ errors.email }}
      </p>
    </div>
    <div class="form-row">
      <label class="above-field">User Notes
      <textarea ng-model="user.notes" class="field" placeholder="(optional)"></textarea>
      </label>
    </div>
    <div class="form-row">
      <label class="above-field">Roles</label>

      <label ng-repeat="role in roles">
          <input type="checkbox" checklist-model="user.roleTags" checklist-value="role.id"> {{role.text}}
        </label>
    </div>
    <div class="form-row">
      <div class="large-9 columns">
        <button class="tm-medium" type="submit">Update User</button>
      </div>
    </div>
  </form>
</div>
